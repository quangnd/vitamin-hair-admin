<!-- aside -->
<div id="aside" class="app-aside modal fade nav-expand" ng-class="{'folded': app.setting.folded}" ng-if="isAuthenticated()">
    <div class="left navside black dk" layout="column">
        <div class="navbar no-radius">
            <div ui-include="'views/blocks/navbar.box.logo.html'"></div>
        </div>
        <div>
            <!--<div ui-include="'views/bloaside.right.box.character.htmlhtml'"></div>-->
        </div>
        <div flex class="hide-scroll">
            <nav class="scroll nav-stacked nav-active-{{app.setting.theme.primary}}">
                <div ui-include="'views/blocks/nav.box_menu.1.html'"></div>
                <div ui-include="'views/blocks/nav.box_menu.2.html'"></div>
            </nav>
        </div>
        <div>
            <div ui-include="'views/blocks/aside.bottom.logout.html'"></div>
        </div>
    </div>
</div>
<!-- / aside -->

<!-- content -->
<div id="content" class="app-content box-shadow-z1" role="main">
    <div class="app-header white box-shadow" ng-if="isAuthenticated()">
        <div ui-include="'views/blocks/navbar.box.sub_menu.html'"></div>
    </div>
    <div ui-view class="app-body" id="view">
    <div class="app-footer">
        <div ui-include="'views/blocks/footer.html'"></div>
    </div>
</div>
<!-- / content -->

<!-- theme switcher -->
<div id="switcher" class="invisible">
    <div ui-include="'views/blocks/switcher.html'"></div>
</div>
<!-- / -->
